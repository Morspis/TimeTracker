<div class="wrapper fadeInDown">
  <div id="formContent">



    <div class="fadeIn first">
      <img src="assets/images/logo.png" id="icon" alt="User Icon" />
    </div>


    <div class="center">
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
            #username="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">


        Logged in as {{ toString(roles) }}.
      </div>


    </div>
    <div class="" *ngIf = "isLoggedIn">
      <button routerLink="/home" class="btn btn-success"> Lets log some times! </button>
    </div>


    <div id="formFooter" *ngIf ="!isLoggedIn">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
