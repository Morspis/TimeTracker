<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-2"><img class="rounded-circle mt-2"
          src="assets/images/usr2.png"><span
          class="font-weight-bold"><strong>{{ currentUser.username }}'s</strong> Profile</span><span class="text-black-70"><strong></strong>
          {{ currentUser.email }}</span><span> </span></div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Your Basic Info</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-12"><label class="labels">First Name</label><input type="text" class="form-control"
              placeholder="{{ currentUser.firstName }}" value=""></div>
          
        </div>
          <div class="row mt-2">
         
            <div class="col-md-12"><label class="labels">Last Name</label><input type="text" class="form-control" value=""
                placeholder="{{ currentUser.lastName }}"></div>
          </div>
        <div class="row mt-3">
        
          <div class="col-md-12"><label class="labels">Work Email</label><input type="text" class="form-control"
              placeholder=" {{ currentUser.email }}" value=""><hr></div>
