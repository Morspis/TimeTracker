<ng-template id="accept" #content let-c="close" let-d="dismiss">
<div>
  <div class = "modal-body">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <h2>Add a Time</h2>
          <label for="date">Date</label>
          <input 
          id = "date"
          class="form-control"
          [(ngModel)]="time.date"
          name="date"
          readonly
          />          
        </div>
        <div class="form-group">
          <label for="teamName">Team Name</label>
          <select
            class="form-control"
            id="teamName"
            required
            [(ngModel)]="time.teamName"
            name="teamName"
          >
          <option value="Testing Team">Testing Team</option>
          </select>
        </div>  
        <div class="form-group">
          <label for="numMinutes">Time in Minutes</label>
          <input
            type="number"
            class="form-control"
            id="numMinutes"
            required
            [(ngModel)]="time.numMinutes"
            name="numMinutes"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description (Notes)</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="time.description"
            name="description"
          />
        </div>
        <button (click)="saveTime()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Time was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTime()">Add</button>
      </div>
    </div>
  </div>
</div>
</ng-template>
